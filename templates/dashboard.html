<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Todo App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="dashboard-grid fade-in">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div
                style="font-size: 1.5rem; font-weight: 700; color: var(--text-main); margin-bottom: 2rem; padding: 0 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <ion-icon name="checkbox" style="color: var(--primary);"></ion-icon> Todo App
            </div>

            <nav style="flex: 1;">
                <a href="/dashboard" class="nav-link {% if not current_status %}active{% endif %}">
                    <ion-icon name="grid-outline" style="margin-right: 0.75rem; font-size: 1.25rem;"></ion-icon>
                    Dashboard
                </a>
                <a href="/dashboard?status=pending"
                    class="nav-link {% if current_status == 'pending' %}active{% endif %}">
                    <ion-icon name="time-outline" style="margin-right: 0.75rem; font-size: 1.25rem;"></ion-icon>
                    Pending
                </a>
                <a href="/dashboard?status=in-progress"
                    class="nav-link {% if current_status == 'in-progress' %}active{% endif %}">
                    <ion-icon name="trending-up-outline" style="margin-right: 0.75rem; font-size: 1.25rem;"></ion-icon>
                    In Progress
                </a>
                <a href="/dashboard?status=completed"
                    class="nav-link {% if current_status == 'completed' %}active{% endif %}">
                    <ion-icon name="checkmark-done-circle-outline"
                        style="margin-right: 0.75rem; font-size: 1.25rem;"></ion-icon>
                    Completed
                </a>
            </nav>

            <div style="padding-top: 1rem; border-top: var(--glass-border);">
                <div
                    style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem; color: var(--text-muted); font-size: 0.9rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <div
                            style="width: 32px; height: 32px; background: linear-gradient(135deg, #6366f1, #a855f7); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                            <ion-icon name="person"></ion-icon>
                        </div>
                        <span>John Doe</span>
                    </div>
                    <a href="/logout" title="Logout"
                        style="color: var(--text-muted); font-size: 1.25rem; display: flex; align-items: center; transition: color 0.2s;"
                        onmouseover="this.style.color='#ef4444'" onmouseout="this.style.color='var(--text-muted)'">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1 style="font-size: 1.75rem; font-weight: 700;">My Tasks</h1>
                    <p style="color: var(--text-muted); margin-top: 0.25rem;">Manage your tasks and track progress</p>
                </div>
                <!-- <a href="/tasks/new" class="btn btn-primary" style="width: auto;">+ New Task</a> -->
            </header>

            <div class="task-grid">
                {% for task in tasks %}
                <div
                    class="glass-panel task-card {% if task.status == 'completed' %}status-done{% elif task.status == 'in-progress' %}status-inprogress{% else %}status-todo{% endif %}">
                    <div>
                        <div class="task-header">
                            <h3 class="task-title">{{ task.title }}</h3>
                            <span
                                class="badge {% if task.status == 'completed' %}badge-done{% elif task.status == 'in-progress' %}badge-in-progress{% else %}badge-todo{% endif %}">
                                {{ task.status }}
                            </span>
                        </div>
                        <p class="task-desc">{{ task.description }}</p>
                    </div>

                    <div class="task-footer">
                        <div style="font-size: 0.8rem; color: var(--text-muted);">
                            Created recently
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <a href="/tasks/{{ task.id }}" class="action-btn" title="Edit">
                                <ion-icon name="create-outline"></ion-icon>
                            </a>
                            <a href="/details/delete/{{ task.id }}" class="action-btn" title="Delete"
                                style="color: var(--danger);">
                                <ion-icon name="trash-outline"></ion-icon>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>

        <a href="/tasks/new" class="add-task-fab" title="Add New Task">
            <ion-icon name="add"></ion-icon>
        </a>
    </div>
</body>

</html>
