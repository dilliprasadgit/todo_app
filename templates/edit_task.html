<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task | Todo App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="auth-container fade-in">
        <div class="glass-panel auth-card" style="max-width: 600px;">
            <div style="display: flex; align-items: center; margin-bottom: 2rem;">
                <a href="/dashboard" class="action-btn" style="margin-right: 1rem;">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </a>
                <h1 style="font-size: 1.5rem; font-weight: 700; margin: 0;">Edit Task</h1>
            </div>

            <form id="taskForm" action="/task/{{task.id}}" method="post">
                <div class="form-group">
                    <label class="label" for="taskTitle">Task Title</label>
                    <input class="input" type="text" id="taskTitle" name="taskTitle" placeholder="Enter task title"
                        value="{{task.title}}" required>
                </div>

                <div class="form-group">
                    <label class="label" for="taskDescription">Description</label>
                    <textarea class="textarea" id="taskDescription" name="taskDescription"
                        placeholder="Enter task description" rows="4" required>{{task.description}}</textarea>
                </div>

                <div class="form-group">
                    <label class="label" for="taskStatus">Status</label>
                    <div style="position: relative;">
                        <select class="select" id="taskStatus" name="status" required>
                            <option value="pending" {% if task.status=='pending' %}selected{% endif %}>Pending</option>
                            <option value="in-progress" {% if task.status=='in-progress' %}selected{% endif %}>In
                                Progress</option>
                            <option value="completed" {% if task.status=='completed' %}selected{% endif %}>Completed
                            </option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <a href="/dashboard" class="btn"
                        style="background: rgba(255,255,255,0.1); color: var(--text-main); text-align: center; text-decoration: none;">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Task</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
