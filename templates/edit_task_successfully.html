<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Todo App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="auth-container fade-in">
        <div class="glass-panel auth-card" style="text-align: center;">
            <div
                style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: rgba(16, 185, 129, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--success); font-size: 3rem;">
                <ion-icon name="checkmark-done-circle"></ion-icon>
            </div>

            <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Task Updated!</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Your task has been successfully updated on the
                dashboard.</p>

            <a href="/dashboard" class="btn btn-primary" style="text-decoration: none;">Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
