<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Todo App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container fade-in">
        <div class="glass-panel auth-card">
            <h1 class="title">Create Account</h1>

            {% if error %}
            <div
                style="background: rgba(239, 68, 68, 0.2); border: 1px solid var(--danger); color: #fca5a5; padding: 0.75rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
                {{ error }}
            </div>
            {% endif %}

            <form id="signupForm" method="post" action="/signup">
                <div class="form-group">
                    <label class="label" for="email">Email Address</label>
                    <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <input class="input" type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Already have an account? <a href="/login" class="btn-link">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
